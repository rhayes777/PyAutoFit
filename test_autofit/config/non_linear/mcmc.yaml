Emcee:
  auto_correlations:
    change_threshold: 0.01
    check_for_convergence: true
    check_size: 100
    required_length: 50
  initialize:
    ball_lower_limit: 0.49
    ball_upper_limit: 0.51
    method: prior
  parallel:
    force_x1_cpu: true
    number_of_cores: 1
  printing:
    silence: false
  run:
    nsteps: 2000
  search:
    nwalkers: 50
Zeus:
  auto_correlations:
    change_threshold: 0.01
    check_for_convergence: true
    check_size: 100
    required_length: 50
  initialize:
    ball_lower_limit: 0.49
    ball_upper_limit: 0.51
    method: prior
  parallel:
    number_of_cores: 1
  printing:
    silence: false
  run:
    check_walkers: true
    light_mode: false
    maxiter: 10000
    maxsteps: 10000
    mu: 1.0
    nsteps: 2000
    patience: 5
    shuffle_ensemble: true
    tolerance: 0.05
    tune: true
    vectorize: false
  search:
    nwalkers: 50
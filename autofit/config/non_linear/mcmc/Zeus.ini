[search]
nwalkers=50

[run]
nsteps=2000
tune=True
tolerance=0.05
patience=5
maxsteps=10000
mu=1.0
maxiter=10000
vectorize=False
check_walkers=True
shuffle_ensemble=True
light_mode=False

[initialize]
method=ball
ball_lower_limit=0.49
ball_upper_limit=0.51

[auto_correlations]
check_for_convergence=True
check_size=100
required_length=50
change_threshold=0.01

[updates]
iterations_per_update=500
visualize_every_update=1
model_results_every_update=1
log_every_update=1
remove_state_files_at_end=True

[printing]
silence=False

[prior_passer]
sigma=3.0
use_errors=True
use_widths=True

[parallel]
number_of_cores=1